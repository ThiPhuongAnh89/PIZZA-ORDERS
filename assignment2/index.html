        <form id= "form4" class="myForm" method="post" action="#" onsubmit="calculate();return false;">

            <table class="form2">
                <tr>
                    <td>

                        <h2> CONTACT INFORMATION</h2>

                        <table class="form4">
                            <tr>
                                <td class="right">

                                    <label> First Name </label></td>
                                <td>
                                    <input  size="20" type="text" name="fname" id="fname" pattern="[a-zA-Z-]{1,25}" placeholder="Enter a-z or A-Z  " minlength="1" maxlength="25" title="First Name may not contain any numbers (maximum 25 letters).">
                                </td>
                            </tr>

                            <tr>
                                <td class="right">
                                    <label>Last Name </label>
                                </td>
                                <td> <input  pattern="[A-Za-z-]{1,25}" type="text" name="lname" id="lname" placeholder="Enter a-z or A-Z " title="Last Name may not contain any numbers (maximum 25 letters).">

                                </td>
                            </tr>
                                                        <tr>
                                <td class="right">
                                    <label>Email</label></td>
                                <td> <input  pattern="^([a-zA-Z0-9-.]+)@([a-zA-Z0-9-.]+).([a-zA-Z]{2,5})$" type="email" name="email_add" id="email" placeholder="youremail@gmail.com" title="Please enter your email" />
                                    <!-- Email Regex Pattern Source: https://www.google.com/search?rlz=1C1SQJL_enCA830CA830&ei=17EsXdKGPJu50PEP7fmg0A0&q=email++regular+pattern&oq=email++regular+pattern&gs_l=psy-ab.3..0i7i30l2j0i30j0i8i30l7.1356.2688..2906...0.0..0.72.569.9......0....1..gws-wiz.......0i71j35i39j0i20i263j0j35i304i39j0i8i7i30.JndzZ1BO-3U -->
                                </td>
                            </tr>
                             <tr>
                                <td class="right"><label>Phone Number</label> </td>
                                <td ><input  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" type="tel" name="Telephone_number" id="number" placeholder="xxx-xxx-xxxx" title="Please enter ten numbers with the format xxx-xxx-xxxx" minlength="12" maxlength="12" /></td>
                                 <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
                            </tr>
                            <tr>
                                <td class="right">
                                    <label>Address </label></td>
                                <td> <input  type="text" name="address" size="20" id="address" placeholder="ex: 1234 Main Street" title="ex: 1234 Main Street" /></td>
                            </tr>
                        </table>
